<div class="main-content">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Detalle de Monitoreo de Organizaciones Locales</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-12">

                                    <div class="card-0">
                                        <div class="header">
                                            <legend>Datos Generales</legend>
                                        </div>
                                        <div class="content">
                                            <div class="form-horizontal" *ngIf="!loading">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label"
                                                            style="text-align: left;">Fecha Monitoreo</label>
                                                        <div class="col-sm-10">
                                                            <input [value]="dateFormat(info[0].Survey.monitoringDate)"
                                                                type="text" class="form-control datetimepicker" disabled
                                                                placeholder="Fecha Monitoreo" />
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <fieldset>
                                                    <div class="form-group">
                                                        <label style="text-align: left;"
                                                            class="col-sm-2 control-label">Departamento</label>
                                                        <div class="col-sm-10">
                                                            <input
                                                                [value]="info[0].Community.Municipality.Department.nameD"
                                                                type="text" class="form-control datetimepicker" disabled
                                                                placeholder="" />
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <fieldset>
                                                    <div class="form-group">
                                                        <label style="text-align: left;"
                                                            class="col-sm-2 control-label">Municipio</label>
                                                        <div class="col-sm-10">
                                                            <input [value]="info[0].Community.Municipality.nameM"
                                                                type="text" class="form-control datetimepicker" disabled
                                                                placeholder="Fecha Monitoreo" />
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <fieldset>
                                                    <div class="form-group">
                                                        <label style="text-align: left;"
                                                            class="col-sm-2 control-label">Comunidad</label>
                                                        <div class="col-sm-10">
                                                            <input [value]="info[0].Community.nameC" type="text"
                                                                class="form-control datetimepicker" disabled
                                                                placeholder="Fecha Monitoreo" />
                                                        </div>
                                                    </div>
                                                </fieldset>


                                                <fieldset>
                                                    <div class="form-group">
                                                        <label style="text-align: left;"
                                                            class="col-sm-2 control-label">Recomendacion general</label>
                                                        <div class="col-sm-10">
                                                            <textarea [value]="info[0].Survey.recomendation"
                                                                class="form-control valid" rows="6" disabled
                                                                placeholder="Ingrese su recomendacione general"></textarea>
                                                        </div>
                                                    </div>
                                                </fieldset>

                                                <br>

                                                <div *ngIf="!loading">
                                                    <legend>Monitoreo de Organizaciones Locales</legend>
                                                    <div *ngFor="let item of info" class="form-group">
                                                        <label class="col-sm-10 control-label"
                                                            style="text-align: left;"> {{ item.Question.description }}
                                                        </label>
                                                        <div class="col-sm-2">

                                                            <p *ngIf="item.response">Si</p>
                                                            <p *ngIf="!item.response">No</p>

                                                        </div>
                                                        <div *ngIf="item.Question.recommendation" class="col-sm-12">
                                                            <fieldset>
                                                                <div class="form-group">
                                                                    <div class="col-sm-12">
                                                                        <textarea [value]="item.description"
                                                                            class="form-control valid" rows="6"
                                                                            disabled></textarea>
                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- end card -->
                                </div> <!-- end col-md-12 -->
                            </div>
                            <div class="col-md-6 col-md-offset-1">
                                <div id="worldMap" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
