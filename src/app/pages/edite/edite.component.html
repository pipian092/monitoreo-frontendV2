<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Modificar Pregunta</h4>
              <p class="category"></p>
            </div>
            <div class="content mt-5">
              <form [formGroup]="formGrup" (ngSubmit)="update()" class="form-horizontal" *ngIf="!loading" >
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Ingrese la Pregunta:</label>
                    <div class="col-sm-10">
                      <input disabled="true" formControlName="description" type="text" class="form-control" placeholder="Ingrese la Pregunta" />
                    </div>
                  </div>
                </fieldset>
  
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Tipo Pregunta</label>
                    <div class="col-sm-10">
                      <select formControlName="type" class="form-control"  id="pregunta" placeholder="pregunta">
                        <option value="0">Seleccione un Tipo</option>
                        <option value="D">Desarrollo Local</option>
                        <option value="S">Salud</option>
                        <option value="E">Educacion</option>
                      </select>
                    </div>
                  </div>
                </fieldset>
  
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Estado</label>
                    <div class="col-sm-10">
                      <select formControlName="state" class="form-control" id="estado" placeholder="estado">
                        <option value="0">Seleccione un Estado</option>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                    </div>
                  </div>
                </fieldset>
  
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Acepta texto</label>
                    <div class="col-sm-10">
                      <select formControlName="recommendation" class="form-control" id="estado" placeholder="estado">
                        <option value="0">Seleccione una opcion</option>
                        <option value="true">Si</option>
                        <option value="false">No</option>
                      </select>
                    </div>
                  </div>
                </fieldset>
  
                <div class="content">
                  <button type="submit" [disabled]="formGrup.invalid" class="btn btn-success btn-fill btn-wd">
                    Guardar
                  </button>
                  <a routerLink="/maintenance" class="btn btn-danger btn-fill btn-wd">
                    Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
